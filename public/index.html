<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Batalha02</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/default.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="screenBasicControl" class="row screen">
                <div class="col">
                    <di class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <button id="startMatch" class="btn btn-outline-light">Start match</button>
                        </div>
                    </di>
                </div>
            </div>
            <div id="screenPlayerA" class="row screen">
                <div class="screenPlayerA-left col-6"></div>
                <div class="screenPlayerA-right col-6"><p class="title">Player 1 Cards</p></div>
            </div>
            <div id="screenMain" class="row screen">
                <div class="col-4">
                    <div class="col-12 monster-card-bg-1">Monster 1</div>
                    <div class="col-12 monster-card-bg-2">Monster 2</div>
                </div>
                <div class="col-4">
                    <div class="col-12 monster-card-bg-title">
                        <h2>Monsters in game</h2>
                    </div>
                    <div class="col-12 monster-card-bg-3">Monster 3</div>
                </div>
                <div class="col-4">
                    <div class="col-12 monster-card-bg-4">Monster 4</div>
                    <div class="col-12 monster-card-bg-5">Monster 5</div>
                </div>
            </div>
            <div id="screenPlayerB" class="row screen">
                <div class="screenPlayerB-left col-6"><p class="title">Player 2 Cards</p></div>
                <div class="screenPlayerB-right col-6"></div>
            </div>
        </div>
    </body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/vars.js"></script>
    <script src="/js/war.functions.js"></script>
    <script src="/js/io.functions.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/js/gameFunctions.js"></script>
    <script src="/js/painting.js"></script>
    <script src="/js/control.js"></script>
    <script src="/js/main.js"></script>
</html>
